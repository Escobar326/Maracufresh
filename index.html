
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nequi Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container h1 {
            color: #ff4081;
        }
        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            background-color: #ff4081;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .login-container button:hover {
            background-color: #e03570;
        }
        .recaptcha {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Nequi</h1>
        <p>Entra a tu Nequi</p>
        <input type="text" placeholder="Número de celular">
        <input type="password" placeholder="Clave dinámica">
        <div class="recaptcha">
            <input type="checkbox" id="recaptcha">
            <label for="recaptcha">No soy un robot</label>
        </div>
        <button>Entra</button>
    </div>
</body>
</html>
